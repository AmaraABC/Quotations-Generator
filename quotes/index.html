<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice – Générateur de citations</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Quotes Generator</h1>
    </header>
    <main>
        <div class="main-div">
            <div class="quotation-block">
                <blockquote class="quote">
                    <p>Click on the button "Nouvelle citation" to display a new quote</p>
                </blockquote>
            </div>
            <div class="quotes-btn">
                <button type="button" class="new-quote-btn" onclick="fetchQuote()">Nouvelle citation</button>
                <button type="button" class="favorite-quote-btn" onclick="addFavoriteQuote()">Ajouter aux
                    favoris</button>
            </div>
        </div>
        <hr>
        <div class="favorite-quotes-container">
            <h2>Mes citations favorites ✨</h2>
            <section class="favorite-quotes-block"></section>
        </div>
    </main>
    <footer>
        <p>&copy;2025 - Amâra G. | Quotes Generator</p>
    </footer>
</body>

</html>
